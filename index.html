            '::ns::NS': ['NS', 6],
            'suins': ['NS', 6],
            '::cetus::CETUS': ['CETUS', 9],
            'cetus': ['CETUS', 9],
            '::buck::BUCK': ['BUCK', 9],
            'buck': ['BUCK', 9],
            '::blub::BLUB': ['BLUB', 2],
            'blub': ['BLUB', 2],
            '::fud::FUD': ['FUD', 5],
            'fud': ['FUD', 5],
            '::hasui::HASUI': ['haSUI', 9],
            'hasui': ['haSUI', 9],
            '::afsui::AFSUI': ['afSUI', 9],
            'afsui': ['afSUI', 9],
            '::vsui::VSUI': ['vSUI', 9],
            'vsui': ['vSUI', 9],
          };
          
          // 找到正向的餘額變化（接收方）
          for (const bc of balanceChanges) {
            const rawAmount = parseFloat(bc.amount);
            if (rawAmount > 0 && bc.owner?.AddressOwner !== sender) {
              const coinType = (bc.coinType || '0x2::sui::SUI').toLowerCase();
              let decimals = 9; // 默認 9 位
              currency = 'SUI';
              
              // 嘗試匹配代幣
              for (const [key, [name, dec]] of Object.entries(tokenDecimals)) {
                if (coinType.includes(key.toLowerCase())) {
                  currency = name;
                  decimals = dec;
                  break;
                }
              }
              
              // 如果未匹配，從 coinType 提取名稱
              if (currency === 'SUI' && !coinType.includes('sui')) {
                const parts = bc.coinType?.split('::') || [];
                currency = parts[parts.length - 1]?.toUpperCase() || 'Unknown';
                // 嘗試根據數字大小猜測小數位
                if (rawAmount > 1e15) decimals = 18;
                else if (rawAmount > 1e12) decimals = 12;
                else if (rawAmount > 1e9) decimals = 9;
                else if (rawAmount > 1e6) decimals = 6;
                else decimals = 9;
              }
              
              amount = rawAmount / Math.pow(10, decimals);
              recipient = bc.owner?.AddressOwner || '';
              console.log('Token detected:', { coinType: bc.coinType, currency, decimals, rawAmount, amount });
              break;
            }
          }
          
          // 如果沒找到正向變化，取第一個的絕對值
          if (amount === 0 && balanceChanges.length > 0) {
            const bc = balanceChanges[0];
            const coinType = bc.coinType || '0x2::sui::SUI';
            let decimals = 9;
            if (coinType.includes('::usdc::USDC') || coinType.includes('usdc')) decimals = 6;
            else if (coinType.includes('::usdt::USDT') || coinType.includes('usdt')) decimals = 6;
            amount = Math.abs(parseFloat(bc.amount)) / Math.pow(10, decimals);
          }
          
          const timestampMs = tx.timestampMs ? parseInt(tx.timestampMs) : Date.now();
          const txDate = new Date(timestampMs).toISOString().split('T')[0];
          setForm(prev => ({ ...prev, amount: amount.toFixed(1), currency, sender, recipient: recipient || '', date: txDate }));
        } else setTxError(txt.txNotFound);
      } else {
        const rpcEndpoints = { 
          eth: 'https://eth.llamarpc.com', bsc: 'https://bsc-dataseed1.binance.org', 
          polygon: 'https://polygon-rpc.com', arbitrum: 'https://arb1.arbitrum.io/rpc', 
          base: 'https://mainnet.base.org' 
        };
        const response = await fetch(rpcEndpoints[form.chain], {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jsonrpc: '2.0', id: 1, method: 'eth_getTransactionByHash', params: [form.txHash] })
        });
        const data = await response.json();
        if (data.result) {
          const tx = data.result;
          const value = parseInt(tx.value, 16) / 1e18;
          let txDate = new Date().toISOString().split('T')[0];
          if (tx.blockNumber) {
            try {
              const blockResponse = await fetch(rpcEndpoints[form.chain], {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: '2.0', id: 2, method: 'eth_getBlockByNumber', params: [tx.blockNumber, false] })
              });
              const blockData = await blockResponse.json();
              if (blockData.result?.timestamp) {
                txDate = new Date(parseInt(blockData.result.timestamp, 16) * 1000).toISOString().split('T')[0];
              }
            } catch (e) { console.log('Block fetch error:', e); }
          }
          setForm(prev => ({ ...prev, amount: value > 0 ? value.toFixed(1) : prev.amount, currency: chain?.symbol || 'ETH', sender: tx.from || '', recipient: tx.to || '', date: txDate }));
        } else setTxError(txt.txNotFound);
      }
    } catch (error) {
      console.error('Fetch error:', error);

    }

      // 基本帳本過濾
      if (tx.book !== currentBook) return false;
      
      // 工作帳本中的項目收益，只顯示當前用戶的部分
      if (currentBook === 'work' && tx.type === 'project') {
        return tx.distributionFor === currentUser;
      }
      
      // 工作帳本中的鏈上轉帳，只有相關用戶才能看到
      if (currentBook === 'work' && tx.type === 'onchain') {
        // 創建者一定能看到
        if (tx.recordedBy === currentUser) return true;
        // 如果 senderIs 或 recipientIs 選擇了當前用戶，則顯示
        if (tx.senderIs === currentUser || tx.recipientIs === currentUser) return true;
        // 否則不顯示
        return false;
      }
      
      return true;
    })
    .filter(tx => {
      if (!searchQuery.trim()) return true;
      const query = searchQuery.toLowerCase();
      const categoryLabel = getCategoryLabel(tx.category).toLowerCase();
      return (
        tx.amount.toString().includes(query) ||
        tx.currency.toLowerCase().includes(query) ||
        categoryLabel.includes(query) ||
        (tx.note && tx.note.toLowerCase().includes(query)) ||
        (tx.counterparty && tx.counterparty.toLowerCase().includes(query)) ||
        (tx.orderId && tx.orderId.toLowerCase().includes(query)) ||
        (tx.txHash && tx.txHash.toLowerCase().includes(query)) ||
        (tx.txOrOrder && tx.txOrOrder.toLowerCase().includes(query)) ||
        (tx.projectName && tx.projectName.toLowerCase().includes(query)) ||
        (tx.sender && tx.sender.toLowerCase().includes(query)) ||
        (tx.recipient && tx.recipient.toLowerCase().includes(query))
      );
    });

  // 根據當前用戶計算視角
  const getDirectionForUser = (tx) => {
    if (tx.type === 'binance') {
      if (tx.recordedBy === currentUser) return tx.direction;
      else return tx.direction === 'in' ? 'out' : 'in';
    }
    return tx.direction;
  };

  const getStats = () => {
    const stats = { totalIn: 0, totalOut: 0, byCategory: {}, byIncomeCategory: {}, byCurrency: {}, byUser: { hedda: { in: 0, out: 0 }, joe: { in: 0, out: 0 } } };
    filteredTransactions.forEach(tx => {
      const adjustedDirection = getDirectionForUser(tx);
      if (adjustedDirection === 'in') {
        stats.totalIn += tx.amount;
        // 收入分類
        const incomeCat = tx.type === 'project' ? '項目收益' : (tx.category || '其他');
        stats.byIncomeCategory[incomeCat] = (stats.byIncomeCategory[incomeCat] || 0) + tx.amount;
      }
      else { stats.totalOut += tx.amount; stats.byCategory[tx.category] = (stats.byCategory[tx.category] || 0) + tx.amount; }
      if (!stats.byCurrency[tx.currency]) stats.byCurrency[tx.currency] = { in: 0, out: 0 };
      stats.byCurrency[tx.currency][adjustedDirection] += tx.amount;
      
      // 個人統計
      if (tx.type === 'project' && tx.distributionFor) {
        if (tx.distributionFor === 'oxmedia') {
          // 0xMedia 的部分：加到創建人的收入（表示他給 0xMedia 帶來收入）
          if (tx.recordedBy && stats.byUser[tx.recordedBy]) {
            stats.byUser[tx.recordedBy].in += tx.amount;
          }
        } else if (stats.byUser[tx.distributionFor]) {
          // Joe 或 Hedda 的部分：加到各自的收入
          stats.byUser[tx.distributionFor].in += tx.amount;
        }
      } else if (tx.type === 'binance') {
        // 幣安內轉：記錄者和對方都要更新
        const recorder = tx.recordedBy;
        const counterparty = tx.counterparty?.toLowerCase();
        if (recorder && stats.byUser[recorder]) {
          stats.byUser[recorder][tx.direction] += tx.amount;
        }
        // 對方也要記錄（方向相反）
        if (counterparty && stats.byUser[counterparty]) {
          const oppositeDir = tx.direction === 'in' ? 'out' : 'in';
          stats.byUser[counterparty][oppositeDir] += tx.amount;
        }
      } else if (tx.type === 'onchain') {
        // 鏈上轉帳：根據 senderIs 和 recipientIs 決定影響誰的統計
        // 只有明確選擇了 joe/hedda 才會算進對方的統計（不會自動識別）
        if (tx.recordedBy && stats.byUser[tx.recordedBy]) {
          stats.byUser[tx.recordedBy][tx.direction] += tx.amount;
        }
        
        // 判斷發送方（只有明確選擇 joe 或 hedda 才算，其他任何值都不算）
        const senderUser = (tx.senderIs === 'joe' || tx.senderIs === 'hedda') ? tx.senderIs : null;
        
        // 判斷接收方（只有明確選擇 joe 或 hedda 才算，其他任何值都不算）
        const recipientUser = (tx.recipientIs === 'joe' || tx.recipientIs === 'hedda') ? tx.recipientIs : null;
        
        // 發送方要記錄支出（必須是 joe/hedda，且不是記錄者本人）
        if (senderUser && senderUser !== tx.recordedBy && stats.byUser[senderUser]) {
          stats.byUser[senderUser].out += tx.amount;
        }
        // 接收方要記錄收入（必須是 joe/hedda，且不是記錄者本人）
        if (recipientUser && recipientUser !== tx.recordedBy && stats.byUser[recipientUser]) {
          stats.byUser[recipientUser].in += tx.amount;
        }
      } else if (tx.recordedBy && stats.byUser[tx.recordedBy]) {
        // 其他類型按 recordedBy 計算
        stats.byUser[tx.recordedBy][tx.direction] += tx.amount;
      }
    });
    
    // 在 work 帳本中，補充計算其他用戶的項目收益（因為 filteredTransactions 只顯示當前用戶的）
    if (currentBook === 'work') {
      transactions
        .filter(tx => tx.book === 'work' && tx.type === 'project' && tx.distributionFor && tx.distributionFor !== currentUser)
        .forEach(tx => {
          if (stats.byUser[tx.distributionFor]) {
            stats.byUser[tx.distributionFor].in += tx.amount;
          }
        });
    }
    
    return stats;
  };

  const shortenAddress = (addr) => {

          </div>
          <h2 style={{ fontSize: 26, fontWeight: 600, color: 'white', marginTop: 20, marginBottom: 36, letterSpacing: '-0.02em' }}>{users[selectedUser].name}</h2>

          <p style={{ color: '#666', fontSize: 15, marginBottom: 44 }}>{txt.selectAccount}</p>
          
          <div style={{ width: '100%', maxWidth: 360 }}>

  const stats = getStats();

                  reader.onloadend = () => {
                    // 壓縮圖片
                    const img = new Image();
                    img.onload = () => {
                      const canvas = document.createElement('canvas');
                      const maxWidth = 800;
                      const maxHeight = 400;
                      let width = img.width;
                      let height = img.height;
                      
                      if (width > maxWidth) {
                        height = height * (maxWidth / width);
                        width = maxWidth;
                      }
                      if (height > maxHeight) {
                        width = width * (maxHeight / height);
                        height = maxHeight;
                      }
                      
                      canvas.width = width;
                      canvas.height = height;
                      const ctx = canvas.getContext('2d');
                      ctx.drawImage(img, 0, 0, width, height);

                    img.src = reader.result;

                style={{ width: '100%', borderRadius: 14, padding: 16, color: 'white', height: 100, resize: 'none', outline: 'none', marginBottom: 24, boxSizing: 'border-box' }} />

              <button onClick={addTransaction} style={{
                width: '100%', borderRadius: 16, padding: 18, color: 'white', fontSize: 16, fontWeight: 700,
                cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 10,
                background: form.book === '0xmedia' 
                  ? 'linear-gradient(135deg, #1D4ED8 0%, #1e40af 100%)' 
                  : 'linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%)',
                border: '1px solid rgba(255, 255, 255, 0.1)',
                boxShadow: form.book === '0xmedia'
                  ? '0 4px 14px -3px rgba(29, 78, 216, 0.5)'
                  : '0 4px 14px -3px rgba(153, 27, 27, 0.5)'
              }}>
                <Icon name="check" size={20} style={{ color: 'white' }} />{editingId ? txt.update : txt.save}
              </button>
              
              {editingId && (
                <button onClick={() => { setEditingId(null); resetForm(); setView('list'); }}
                  style={{
                    width: '100%', marginTop: 14, background: 'transparent', border: '1px solid rgba(255,255,255,0.1)',
                    borderRadius: 14, padding: 16, color: '#666', fontSize: 14, fontWeight: 500, cursor: 'pointer',
                    transition: 'all 0.3s ease'
                  }}>
                  {txt.cancel}
                </button>
              )}
            </div>
          )}

          {/* ========== STATS ========== */}
          {view === 'stats' && (
            <div className="animate-fadeIn">
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 24 }}>
                <h2 style={{ fontSize: 20, fontWeight: 700, color: 'white' }}>{txt.stats}</h2>
                <button onClick={exportToCSV} style={{
                  display: 'flex', alignItems: 'center', gap: 8, padding: '10px 18px', borderRadius: 12,
                  background: currentBook === '0xmedia' ? 'rgba(74, 158, 232, 0.15)' : 'rgba(16, 185, 129, 0.15)',
                  border: currentBook === '0xmedia' ? '1px solid rgba(74, 158, 232, 0.3)' : '1px solid rgba(16, 185, 129, 0.3)',
                  color: currentBook === '0xmedia' ? '#4A9EE8' : '#10b981',
                  fontSize: 13, fontWeight: 600, cursor: 'pointer',
                  transition: 'all 0.3s ease'
                }}>
                  <Icon name="download" size={16} style={{ color: currentBook === '0xmedia' ? '#4A9EE8' : '#10b981' }} />{txt.exportCSV}
                </button>
              </div>

              {/* 0xMedia 國庫 - Sui 鏈上資產 */}
              {currentBook === '0xmedia' && (
                <div className="card-premium" style={{ borderRadius: 18, padding: 18, marginBottom: 18 }}>
                  <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 16 }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: 10 }}>
                      <span style={{ fontSize: 20 }}>💧</span>
                      <h3 style={{ color: 'white', fontSize: 16, fontWeight: 600 }}>{lang === 'zh' ? 'Sui 鏈上資產' : 'Sui On-chain Assets'}</h3>
                    </div>
                    <button type="button" onClick={() => setShowWalletSettings(!showWalletSettings)} className="icon-btn"
                      style={{ padding: 8, background: 'rgba(255,255,255,0.05)', border: 'none', borderRadius: 8, cursor: 'pointer' }}>
                      <Icon name={showWalletSettings ? 'x' : 'edit'} size={16} style={{ color: '#888' }} />
                    </button>
                  </div>
                  
                  {/* 錢包列表 */}
                  {suiWallets.map((wallet, idx) => (
                    <div key={wallet.id} style={{
                      background: 'rgba(0,0,0,0.3)', borderRadius: 14, padding: 14, marginBottom: idx < suiWallets.length - 1 ? 10 : 0
                    }}>
                      {showWalletSettings ? (
                        // 編輯模式
                        <div>
                          <div style={{ display: 'flex', gap: 10, marginBottom: 10 }}>
                            <input
                              type="text"
                              value={wallet.name}
                              onChange={(e) => updateWallet(wallet.id, 'name', e.target.value)}
                              placeholder={lang === 'zh' ? '錢包名稱' : 'Wallet name'}
                              className="input-premium"
                              style={{ flex: 1, borderRadius: 8, padding: 10, color: 'white', fontSize: 13, outline: 'none' }}
                            />
                            {suiWallets.length > 1 && (
                              <button type="button" onClick={() => removeSuiWallet(wallet.id)}
                                style={{ padding: '8px 12px', borderRadius: 8, background: 'rgba(239, 68, 68, 0.15)', border: 'none', color: '#ef4444', cursor: 'pointer' }}>
                                <Icon name="trash" size={14} style={{ color: '#ef4444' }} />
                              </button>
                            )}
                          </div>
                          <input
                            type="text"
                            value={wallet.address}
                            onChange={(e) => updateWallet(wallet.id, 'address', e.target.value)}
                            placeholder="0x..."
                            className="input-premium"
                            style={{ width: '100%', borderRadius: 8, padding: 10, color: 'white', fontSize: 12, outline: 'none', fontFamily: 'monospace', boxSizing: 'border-box' }}
                          />
                        </div>
                      ) : (
                        // 顯示模式
                        <div>
                          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 8 }}>
                            <span style={{ color: 'white', fontWeight: 600, fontSize: 14 }}>{wallet.name}</span>
                            {wallet.address && (
                              <button 
                                type="button"
                                onClick={() => fetchSuiBalance(wallet.id)} 
                                disabled={walletLoading[wallet.id]}
                                style={{ padding: '4px 10px', borderRadius: 6, background: 'rgba(74, 158, 232, 0.15)', border: 'none', color: '#4A9EE8', fontSize: 11, fontWeight: 600, cursor: 'pointer', display: 'flex', alignItems: 'center', gap: 4 }}>
                                {walletLoading[wallet.id] ? <Icon name="loader" size={12} style={{ color: '#4A9EE8' }} className="animate-spin" /> : <Icon name="search" size={12} style={{ color: '#4A9EE8' }} />}
                                {lang === 'zh' ? '查詢' : 'Query'}
                              </button>
                            )}
                          </div>
                          
                          {wallet.address ? (
                            <>
                              <div style={{ color: '#666', fontSize: 11, fontFamily: 'monospace', marginBottom: 8 }}>
                                {wallet.address.slice(0, 10)}...{wallet.address.slice(-8)}
                              </div>
                              {/* Portfolio 顯示 */}
                              {wallet.portfolio && wallet.portfolio.length > 0 && (
                                <div style={{ display: 'flex', flexWrap: 'wrap', gap: 6 }}>
                                  {wallet.portfolio.map((item, i) => (
                                    <div key={i} style={{ 
                                      padding: '4px 10px', borderRadius: 8, fontSize: 11, fontWeight: 600,
                                      background: item.type === 'defi' ? 'rgba(167, 139, 250, 0.15)' : 'rgba(74, 158, 232, 0.15)',
                                      color: item.type === 'defi' ? '#A78BFA' : '#4A9EE8',
                                      display: 'flex', alignItems: 'center', gap: 4
                                    }}>
                                      {item.type === 'defi' && <span>📍</span>}
                                      {item.name}: {item.amount}
                                    </div>
                                  ))}
                                </div>
                              )}
                              {(!wallet.portfolio || wallet.portfolio.length === 0) && wallet.balance !== null && (
                                <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                                  <span style={{ color: '#888', fontSize: 12 }}>{lang === 'zh' ? '餘額:' : 'Balance:'}</span>
                                  <span className="number-display" style={{ color: '#4A9EE8', fontSize: 14, fontWeight: 600 }}>{wallet.balance} SUI</span>
                                </div>
                              )}
                            </>
                          ) : (
                            <div style={{ color: '#555', fontSize: 13 }}>{lang === 'zh' ? '點擊編輯按鈕設定錢包地址' : 'Click edit to set wallet address'}</div>
                          )}
                        </div>
                      )}
                    </div>
                  ))}
                  
                  {/* 新增錢包按鈕 */}
                  {showWalletSettings && (
                    <button type="button" onClick={addSuiWallet}
                      style={{
                        width: '100%', marginTop: 10, padding: 12, borderRadius: 12,
                        background: 'rgba(74, 158, 232, 0.1)', border: '1px dashed rgba(74, 158, 232, 0.3)',
                        color: '#4A9EE8', fontSize: 13, fontWeight: 600, cursor: 'pointer',
                        display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 6
                      }}>
                      <Icon name="plus" size={16} style={{ color: '#4A9EE8' }} />
                      {lang === 'zh' ? '新增錢包' : 'Add Wallet'}
                    </button>
                  )}
                  
                  {/* 總計 */}
                  {suiWallets.some(w => w.balance !== null) && !showWalletSettings && (
                    <div style={{ marginTop: 14, paddingTop: 14, borderTop: '1px solid rgba(255,255,255,0.06)', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                      <span style={{ color: '#888', fontSize: 13, fontWeight: 500 }}>{lang === 'zh' ? '鏈上總計' : 'Total On-chain'}</span>
                      <span className="number-display" style={{ color: '#4A9EE8', fontSize: 18, fontWeight: 700 }}>
                        {suiWallets.reduce((sum, w) => sum + (parseFloat(w.balance) || 0), 0).toFixed(4)} SUI
                      </span>
                    </div>
                  )}
                </div>
              )}

              {/* 月度統計 */}
              <div className="card-premium" style={{ borderRadius: 18, padding: 20, marginBottom: 18 }}>
                <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.monthlyStats}</h3>
                {(() => {
                  // 計算月度統計
                  const monthlyData = {};
                  filteredTransactions.forEach(tx => {
                    const date = new Date(tx.timestamp);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!monthlyData[monthKey]) {
                      monthlyData[monthKey] = { in: 0, out: 0 };
                    }
                    const adjustedDirection = getDirectionForUser(tx);
                    if (adjustedDirection === 'in') monthlyData[monthKey].in += tx.amount;
                    else monthlyData[monthKey].out += tx.amount;
                  });
                  
                  const months = Object.keys(monthlyData).sort().slice(-6); // 最近6個月
                  if (months.length === 0) return <p style={{ color: '#555', fontSize: 14 }}>{txt.noData}</p>;
                  
                  const maxValue = Math.max(...months.map(m => Math.max(monthlyData[m].in, monthlyData[m].out)));
                  const incomeColor = currentBook === '0xmedia' ? '#4A9EE8' : '#10b981';
                  
                  return (
                    <div>
                      {months.map(month => {
                        const data = monthlyData[month];
                        const inWidth = maxValue > 0 ? (data.in / maxValue) * 100 : 0;
                        const outWidth = maxValue > 0 ? (data.out / maxValue) * 100 : 0;
                        const [year, mon] = month.split('-');
                        const monthLabel = lang === 'zh' ? `${mon}月` : `${['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][parseInt(mon)-1]}`;
                        
                        return (
                          <div key={month} style={{ marginBottom: 16 }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 8 }}>
                              <span style={{ color: '#888', fontSize: 13, fontWeight: 600 }}>{year}/{monthLabel}</span>
                              <div style={{ display: 'flex', gap: 12, fontSize: 12 }}>
                                <span className="number-display" style={{ color: incomeColor }}>+{data.in.toFixed(2)}</span>
                                <span className="number-display" style={{ color: '#ef4444' }}>-{data.out.toFixed(2)}</span>
                              </div>
                            </div>
                            <div style={{ display: 'flex', gap: 4, height: 8 }}>
                              <div style={{ 
                                height: '100%', 
                                width: `${inWidth}%`, 
                                background: incomeColor,
                                borderRadius: '4px 0 0 4px',
                                transition: 'width 0.3s ease'
                              }} />
                              <div style={{ 
                                height: '100%', 
                                width: `${outWidth}%`, 
                                background: '#ef4444',
                                borderRadius: '0 4px 4px 0',
                                transition: 'width 0.3s ease'
                              }} />
                            </div>
                          </div>
                        );
                      })}
                      
                      {/* 圖例 */}
                      <div style={{ display: 'flex', gap: 16, marginTop: 12, paddingTop: 12, borderTop: '1px solid rgba(255,255,255,0.06)' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                          <span style={{ width: 12, height: 12, borderRadius: 3, background: incomeColor }} />
                          <span style={{ color: '#888', fontSize: 11 }}>{txt.income}</span>
                        </div>
                        <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                          <span style={{ width: 12, height: 12, borderRadius: 3, background: '#ef4444' }} />
                          <span style={{ color: '#888', fontSize: 11 }}>{txt.expense}</span>
                        </div>
                      </div>
                    </div>
                  );
                })()}
              </div>

              <div className="card-premium" style={{ borderRadius: 18, padding: 20, marginBottom: 18 }}>
                <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.personalStats}</h3>
                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 14 }}>
                  {['hedda', 'joe'].map(userId => (
                    <div key={userId} style={{ background: 'rgba(0,0,0,0.3)', borderRadius: 14, padding: 18 }}>
                      <div style={{ display: 'flex', alignItems: 'center', gap: 12, marginBottom: 14 }}>
                        <Avatar userId={userId} size={40} />
                        <span style={{ color: users[userId].color, fontWeight: 600, fontSize: 15 }}>{users[userId].name}</span>
                      </div>
                      <div style={{ fontSize: 13 }}>
                        <div className="number-display" style={{ color: currentBook === '0xmedia' ? '#4A9EE8' : '#10b981' }}>+{stats.byUser[userId].in.toFixed(2)}</div>
                        <div className="number-display" style={{ color: '#ef4444', marginTop: 4 }}>-{stats.byUser[userId].out.toFixed(2)}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="card-premium" style={{ borderRadius: 18, padding: 20, marginBottom: 18 }}>
                <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.currencyStats}</h3>
                {Object.keys(stats.byCurrency).length === 0 ? <p style={{ color: '#555', fontSize: 14 }}>{txt.noData}</p> : (
                  <div>
                    {Object.entries(stats.byCurrency).map(([currency, data]) => (
                      <div key={currency} style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', background: 'rgba(0,0,0,0.3)', borderRadius: 12, padding: 16, marginBottom: 10 }}>
                        <span style={{ color: 'white', fontWeight: 700 }}>{currency}</span>
                        <span className="number-display" style={{ fontSize: 14 }}>
                          <span style={{ color: currentBook === '0xmedia' ? '#4A9EE8' : '#10b981' }}>+{data.in.toFixed(2)}</span>
                          <span style={{ color: '#444', margin: '0 8px' }}>/</span>
                          <span style={{ color: '#ef4444' }}>-{data.out.toFixed(2)}</span>
                        </span>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {/* 項目統計 - 只在 0xMedia 國庫顯示 */}
              {currentBook === '0xmedia' && (() => {
                // 計算項目統計
                const projectStats = {};
                filteredTransactions.filter(tx => tx.type === 'project').forEach(tx => {
                  if (!projectStats[tx.projectName]) {
                    projectStats[tx.projectName] = { total: 0, oxmedia: 0, joe: 0, hedda: 0, currency: tx.currency };
                  }
                  if (tx.distributionFor === 'oxmedia') projectStats[tx.projectName].oxmedia += tx.amount;
                  if (tx.distributionFor === 'joe') projectStats[tx.projectName].joe += tx.amount;
                  if (tx.distributionFor === 'hedda') projectStats[tx.projectName].hedda += tx.amount;
                });
                // 計算總數（需要從所有帳本獲取）
                transactions.filter(tx => tx.type === 'project').forEach(tx => {
                  if (projectStats[tx.projectName]) {
                    if (tx.distributionFor === 'joe') projectStats[tx.projectName].joe = tx.amount;
                    if (tx.distributionFor === 'hedda') projectStats[tx.projectName].hedda = tx.amount;
                  }
                });
                
                return Object.keys(projectStats).length > 0 && (
                  <div className="card-premium" style={{ borderRadius: 18, padding: 20, marginBottom: 18 }}>
                    <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.projectStats}</h3>
                    <div>
                      {Object.entries(projectStats).map(([projectName, data]) => {
                        const total = data.oxmedia + data.joe + data.hedda;
                        return total > 0 && (
                          <div key={projectName} style={{ background: 'rgba(0,0,0,0.3)', borderRadius: 14, padding: 16, marginBottom: 12 }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 14 }}>
                              <span style={{ color: 'white', fontWeight: 600, fontSize: 15 }}>💰 {projectName}</span>
                              <span className="number-display" style={{ color: '#4A9EE8', fontWeight: 700 }}>{total.toFixed(2)} {data.currency}</span>
                            </div>
                            
                            {/* 分配條 */}
                            <div style={{ height: 8, background: 'rgba(0,0,0,0.4)', borderRadius: 4, overflow: 'hidden', display: 'flex', marginBottom: 12 }}>
                              {data.oxmedia > 0 && (
                                <div style={{ width: `${(data.oxmedia / total) * 100}%`, background: '#374151', height: '100%' }} />
                              )}
                              {data.joe > 0 && (
                                <div style={{ width: `${(data.joe / total) * 100}%`, background: '#1D4ED8', height: '100%' }} />
                              )}
                              {data.hedda > 0 && (
                                <div style={{ width: `${(data.hedda / total) * 100}%`, background: '#7d5996', height: '100%' }} />
                              )}
                            </div>
                            
                            {/* 分配明細 */}
                            <div style={{ display: 'flex', gap: 12, flexWrap: 'wrap' }}>
                              {data.oxmedia > 0 && (
                                <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                                  <span style={{ width: 8, height: 8, borderRadius: 2, background: '#374151' }} />
                                  <span style={{ color: '#888', fontSize: 12 }}>0xMedia: <span className="number-display" style={{ color: '#9ca3af' }}>{data.oxmedia.toFixed(2)}</span></span>
                                </div>
                              )}
                              {data.joe > 0 && (
                                <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                                  <span style={{ width: 8, height: 8, borderRadius: 2, background: '#1D4ED8' }} />
                                  <span style={{ color: '#888', fontSize: 12 }}>Joe: <span className="number-display" style={{ color: '#60a5fa' }}>{data.joe.toFixed(2)}</span></span>
                                </div>
                              )}
                              {data.hedda > 0 && (
                                <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                                  <span style={{ width: 8, height: 8, borderRadius: 2, background: '#7d5996' }} />
                                  <span style={{ color: '#888', fontSize: 12 }}>Hedda: <span className="number-display" style={{ color: '#a78bba' }}>{data.hedda.toFixed(2)}</span></span>
                                </div>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                );
              })()}

              {/* 收入分類 */}
              <div className="card-premium" style={{ borderRadius: 18, padding: 20, marginBottom: 18 }}>
                <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.incomeCategory}</h3>
                {Object.keys(stats.byIncomeCategory).length === 0 ? <p style={{ color: '#555', fontSize: 14 }}>{txt.noData}</p> : (
                  <div>
                    {Object.entries(stats.byIncomeCategory).map(([cat, amount]) => (
                      <div key={cat} style={{ marginBottom: 18 }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 10 }}>
                          <span style={{ color: '#888', fontSize: 14 }}>{getCategoryLabel(cat)}</span>
                          <span className="number-display" style={{ color: 'white', fontWeight: 600 }}>{amount.toFixed(2)}</span>
                        </div>
                        <div style={{ height: 6, background: 'rgba(0,0,0,0.4)', borderRadius: 3, overflow: 'hidden' }}>
                          <div style={{ height: '100%', width: `${Math.min(100, (amount / stats.totalIn) * 100)}%`, borderRadius: 3, background: currentBook === '0xmedia' ? '#4A9EE8' : '#10b981' }} />
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {/* 支出分類 */}
              <div className="card-premium" style={{ borderRadius: 18, padding: 20 }}>
                <h3 style={{ color: '#888', fontSize: 12, fontWeight: 600, marginBottom: 18, textTransform: 'uppercase', letterSpacing: '0.05em' }}>{txt.expenseCategory}</h3>
                {Object.keys(stats.byCategory).length === 0 ? <p style={{ color: '#555', fontSize: 14 }}>{txt.noData}</p> : (
                  <div>
                    {Object.entries(stats.byCategory).map(([cat, amount]) => (
                      <div key={cat} style={{ marginBottom: 18 }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 10 }}>
                          <span style={{ color: '#888', fontSize: 14 }}>{getCategoryLabel(cat)}</span>
                          <span className="number-display" style={{ color: 'white', fontWeight: 600 }}>{amount.toFixed(2)}</span>
                        </div>
                        <div style={{ height: 6, background: 'rgba(0,0,0,0.4)', borderRadius: 3, overflow: 'hidden' }}>
                          <div className="progress-bar" style={{ height: '100%', width: `${Math.min(100, (amount / stats.totalOut) * 100)}%`, borderRadius: 3 }} />
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
          )}
        </div>

        {/* Bottom Nav */}
        <div className="card-glass" style={{
          position: 'fixed', bottom: 0, left: 0, right: 0, padding: '14px 20px 28px',
          display: 'flex', justifyContent: 'space-around', alignItems: 'center',
          borderRadius: '24px 24px 0 0', borderBottom: 'none'
        }}>
          <button onClick={() => setView('list')} className="icon-btn" style={{
            display: 'flex', flexDirection: 'column', alignItems: 'center', gap: 6,
            padding: '10px 24px', background: 'transparent', border: 'none',
            color: view === 'list' ? '#ef4444' : '#555', cursor: 'pointer', borderRadius: 12
          }}>
            <Icon name="list" size={24} style={{ color: view === 'list' ? '#ef4444' : '#555' }} />
            <span style={{ fontSize: 11, fontWeight: 600 }}>{txt.records}</span>
          </button>
          
          <button onClick={() => { setEditingId(null); resetForm(); setView('add'); }} style={{ marginTop: -32, background: 'transparent', border: 'none', padding: 0 }}>
            <div className="btn-primary" style={{
              width: 60, height: 60, borderRadius: 20, display: 'flex', alignItems: 'center', justifyContent: 'center', cursor: 'pointer'
            }}>
              <Icon name="plus" size={28} style={{ color: 'white' }} />
            </div>
          </button>
          
          <button onClick={() => setView('stats')} className="icon-btn" style={{
            display: 'flex', flexDirection: 'column', alignItems: 'center', gap: 6,
            padding: '10px 24px', background: 'transparent', border: 'none',
            color: view === 'stats' ? '#ef4444' : '#555', cursor: 'pointer', borderRadius: 12
          }}>
            <Icon name="chart" size={24} style={{ color: view === 'stats' ? '#ef4444' : '#555' }} />
            <span style={{ fontSize: 11, fontWeight: 600 }}>{txt.stats}</span>
          </button>
        </div>
      </div>
    </>
  );
}

    // 渲染應用
